<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon.ico">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular-com-instagram">
        </div>
        <div class="instagram-continue">
            <div class="group" id="grupo">
                <img src="./img/instagram-logo.png" class="logo-instagram">
                <div class="profile-photo">
                    <img src="./img/profile-picture.jpg" alt="profile-photo" >
                </div>
                <a href="#" class="instagram-login">Continue como ericdemelo_</a>
                <a href="#" class="instagram-remove">Remover conta</a>
            </div>
            <div class="group" id="grupo-dois">
               <p class="not-account">Não é ericdemelo_?</p>
               <p class="notaccount">
                   <span class="blue-link">Alternar conta</span>
                   ou
                   <span class="blue-link">Inscreva-se</span>
               </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
